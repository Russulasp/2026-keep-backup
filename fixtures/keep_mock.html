<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keep Mock</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Roboto", "Noto Sans JP", system-ui, sans-serif;
        background: #f5f5f5;
      }
      body {
        margin: 0;
        padding: 24px;
      }
      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
      }
      header .logo {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        background: #ffe083;
        display: grid;
        place-items: center;
        font-weight: 700;
        color: #5f4300;
      }
      header h1 {
        font-size: 20px;
        margin: 0;
      }
      .note-grid {
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .note {
        background: #ffffff;
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .note .title {
        font-weight: 700;
        color: #3c4043;
      }
      .note .body {
        color: #5f6368;
        line-height: 1.4;
      }
      .note .meta {
        font-size: 12px;
        color: #80868b;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo" aria-hidden="true">K</div>
      <h1>Keep Mock (fixture)</h1>
    </header>

    <main>
      <section class="note-grid" aria-label="notes" data-testid="keep-note-grid">
        <article class="note" data-testid="keep-note">
          <div class="title">買い物リスト</div>
          <div class="body">牛乳 / 卵 / パン</div>
          <div class="meta">更新: 2026-01-14 09:30</div>
        </article>
        <article class="note" data-testid="keep-note">
          <div class="title">メモ</div>
          <div class="body">Playwright のスモークテスト用 fixture。</div>
          <div class="meta">更新: 2026-01-14 10:05</div>
        </article>
        <article class="note" data-testid="keep-note">
          <div class="title">旅程</div>
          <div class="body">東京 → 京都 → 大阪</div>
          <div class="meta">更新: 2026-01-14 11:20</div>
        </article>
      </section>
    </main>
  </body>
</html>
